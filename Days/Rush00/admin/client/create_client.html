<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Créer un nouveau compte client</title>
		<link href="../../include/account.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<h1>Créer nouveau compte client</h1>
		<br />
		<form action="../client/create_client.php" method="POST">
			Identifiant: <input type="text" name="login" value="" />
			<br />
			<br />
			Mot de passe temporaire: <input type="password" name="passwd" value="" />
			<br />
			<br />
			<input type="submit" name="submit" value="OK" />
		</form>
		<p class=warning>Attention! Vous devez communiquer au nouveau client ses identifiants
			(login + mot de passe temporaire).</p>
		<p class=warning>Après sa première connexion, le nouveau client pourra choisir
				un nouveau mot de passe depuis l'interface CLIENT.</p>
	</body>
</html>
