      function ft_is_empty(str)
      {
        if (str.length === 0 || !str.trim())
          return (true);
        return (false);
      }

      function ft_is_numeric(str)
      {
        var format = new RegExp(/^([0-9]*)$/);
        if (format.test(str))
          return (true);
        return (false);
      }
